<script>
  // ================= Idle scheduler (with fallback) =================
  (function () {
    function scheduleIdle(fn, timeout = 3000) {
      try {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(fn, { timeout });
        } else {
          // Fallback to small timeout to avoid blocking the critical path
          setTimeout(fn, Math.min(timeout, 500));
        }
      } catch {
        setTimeout(fn, 0);
      }
    }
    window.scheduleIdle = scheduleIdle;
  })();

  // ================= Idempotent script loader =================
  (function () {
    const loaded = new Set();

    function loadScript(
      src,
      { async = true, defer = false, onload, attrs = {} } = {}
    ) {
      if (!src || loaded.has(src)) return null;
      loaded.add(src);

      const s = document.createElement('script');
      s.src = src;
      s.async = !!async;
      if (defer) s.defer = true;

      for (const [k, v] of Object.entries(attrs)) s.setAttribute(k, String(v));

      if (typeof onload === 'function') s.addEventListener('load', onload);
      s.addEventListener('error', () => {
        console.warn('Failed to load script:', src);
      });

      document.head.appendChild(s);
      return s;
    }

    window.loadScript = loadScript;
  })();

  // ================= PerformanceObserver for FCP & LCP =================
  (function () {
    const state = {
      fcpFired: false,
      fcpSubscribers: [],
      lcpEntry: null,
      lcpFinalized: false,
      lcpSubscribers: [],
      lcpObserver: null,
    };

    // ----- Subscription helpers (one-shot) -----
    window.onFCP = function (cb) {
      if (state.fcpFired) { try { cb(); } catch {} }
      else { state.fcpSubscribers.push(cb); }
    };

    window.onLCP = function (cb) {
      if (state.lcpFinalized && state.lcpEntry) { try { cb(state.lcpEntry); } catch {} }
      else { state.lcpSubscribers.push(cb); }
    };

    function notifyFCP() {
      if (!state.fcpFired || !state.fcpSubscribers.length) return;
      const subs = state.fcpSubscribers.splice(0);
      for (let i = 0; i < subs.length; i++) {
        try {
          subs[i](); // No data is passed to FCP subscribers
        } catch (e) {
          console.log('Error in FCP subscriber:', e);
        }
      }
    }

    function notifyLCP() {
      if (!state.lcpFinalized || !state.lcpEntry || !state.lcpSubscribers.length) return;
      const payload = state.lcpEntry;
      const subs = state.lcpSubscribers.splice(0);
      for (let i = 0; i < subs.length; i++) {
        try {
          subs[i](payload); // LCP subscribers receive the LCP entry as data
        } catch (e) {
          console.log('Error in LCP subscriber:', e);
        }
      }
    }

    // ----- FCP observer -----
    try {
      const fcpObserver = new PerformanceObserver((list) => {
        const entries = list.getEntries();
        const fcp = entries.find((e) => e.name === 'first-contentful-paint');
        if (fcp) {
          state.fcpFired = true;
          notifyFCP();
          fcpObserver.disconnect();
        }
      });
      fcpObserver.observe({ type: 'paint', buffered: true });
    } catch {
      // If not supported, consider firing FCP after 'DOMContentLoaded' or first render
      window.addEventListener('DOMContentLoaded', () => {
        state.fcpFired = true;
        notifyFCP();
      }, { once: true });
    }

    // ----- LCP observer (keep latest candidate; finalize on signals) -----
    function finalizeLCP() {
      if (state.lcpFinalized) return;
      state.lcpFinalized = true;
      try { state.lcpObserver?.disconnect(); } catch {}
      state.lcpObserver = null;
      notifyLCP();
    }

    // Finalize LCP on first input or when the page becomes hidden (spec guidance)
    window.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') finalizeLCP();
    }, { once: true });

    window.addEventListener('pagehide', finalizeLCP, { once: true });
    window.addEventListener('pointerdown', finalizeLCP, { once: true, passive: true });
    window.addEventListener('keydown', finalizeLCP, { once: true, passive: true });

    // Fallback: finalize after a timeout if no candidates are seen (e.g., background tab)
    // Adjusted timeout; 5s is a common safe value
    setTimeout(() => finalizeLCP(), 5000);

    try {
      const lcpObserver = new PerformanceObserver((list) => {
        const entries = list.getEntries();
        if (!entries || entries.length === 0) return;
        // Always store the latest candidate (the browser reports increasing candidates)
        state.lcpEntry = entries[entries.length - 1];
        // Do not notify yet; finalization will announce the final LCP
      });
      lcpObserver.observe({ type: 'largest-contentful-paint', buffered: true });
      state.lcpObserver = lcpObserver;
    } catch {
      // If not supported, you can still defer heavy scripts by time or after FCP
      console.warn('⚠️  LCP observer not supported');
      finalizeLCP(); // optionally trigger so subscribers proceed
    }

    // Settings
    var maxAgeInMinutes = 35; // Cookie validity in minutes
    var cookieName = "campaignCookie"; // Name of the cookie to store UTM data
    // Default UTM values (for organic/referral fallback)
    var utmSource = "organic_bfl";
    var utmMedium = "bfl";
    var utmCampaign = "NA";
    var utmKeyword = "NA";
    var utmContent = "NA";
    // List of known search engine domains to detect organic traffic
    var searchEngines = [
      "google.",
      "bing.",
      "yahoo.",
      "duckduckgo.",
      "baidu.",
      "yandex.",
      "ask.",
      "aol.",
      "ecosia.",
      "naver.",
      "seznam.",
      "startpage.",
      "qwant.",
    ];
    // Helper: Get cookie value by name
    function getCookieValue(name) {
      var decodedCookie = decodeURIComponent(document.cookie);
      var cookieArray = decodedCookie.split(";");
      for (var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i];
        while (cookie.charAt(0) === " ") {
          cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name + "=") === 0) {
          return cookie.substring(name.length + 1);
        }
      }
      return false;
    }
    // Helper: Parse all URL parameters into an object
    function getAllUrlParams(url) {
      var queryString = url.split("?")[1] || "";
      var params = queryString.split("&");
      var allParams = {};
      for (var i = 0; i < params.length; i++) {
        var pair = params[i].split("=");
        var key = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1] || "");
        if (key) {
          if (allParams[key]) {
            if (
              Object.prototype.toString.call(allParams[key]) === "[object Array]"
            ) {
              allParams[key].push(value);
            } else {
              allParams[key] = [allParams[key], value];
            }
          } else {
            allParams[key] = value;
          }
        }
      }
      return allParams;
    }

    // Helper: Create or overwrite UTM cookie
    function createUTMCookie(
      utmSource,
      utmMedium,
      utmCampaign,
      utmKeyword,
      utmContent
    ) {
      var utmData = {
        utm_source: utmSource,
        utm_medium: utmMedium,
        utm_campaign: utmCampaign,
        utm_keyword: utmKeyword,
        utm_content: utmContent,
      };
      var cookieValue = JSON.stringify(utmData);
      var expiryDate = new Date(
        new Date().getTime() + maxAgeInMinutes * 60000
      ).toUTCString();
      document.cookie =
        cookieName +
        "=" +
        cookieValue +
        "; path=/; expires=" +
        expiryDate +
        "; SameSite=Strict";
    }
    // Main function to detect and store UTM/referral info
    function fetch_utm() {
      var params = getAllUrlParams(document.URL);
      // Step 1: UTM parameters found in URL
      if (params.utm_source) {
        utmSource = params.utm_source;
        if (params.utm_medium) utmMedium = params.utm_medium;
        if (params.utm_campaign) utmCampaign = params.utm_campaign;
        if (params.utm_keyword) utmKeyword = params.utm_keyword;
        if (params.utm_content) utmContent = params.utm_content;
        createUTMCookie(utmSource, utmMedium, utmCampaign, utmKeyword, utmContent);
        return;
      }
      // Step 2: Check if referrer is from a known search engine
      var referrer = document.referrer;
      var isOrganicSearch = false;
      for (var i = 0; i < searchEngines.length; i++) {
        if (referrer.indexOf(searchEngines[i]) > -1) {
          isOrganicSearch = true;
          break;
        }
      }
      if (isOrganicSearch) {
        createUTMCookie(utmSource, utmMedium, utmCampaign, utmKeyword, utmContent);
        return;
      }
      // Step 3: Reuse values from existing cookie if available
      var existingCookie = getCookieValue(cookieName);
      if (existingCookie) {
        var parsed;
        try {
          parsed = JSON.parse(existingCookie);
        } catch (e) {
          parsed = {};
        }
        createUTMCookie(
          parsed.utm_source || utmSource,
          parsed.utm_medium || utmMedium,
          parsed.utm_campaign || utmCampaign,
          parsed.utm_keyword || utmKeyword,
          parsed.utm_content || utmContent
        );
        return;
      }
      // Step 4: Use document.referrer as fallback source
      if (document.referrer && document.referrer !== "") {
        var hostname;
        try {
          hostname = document.createElement("a");
          hostname.href = document.referrer;
          utmSource = hostname.hostname;
        } catch (e) {
          utmSource = document.referrer;
        }
        utmMedium = "referrer";
        createUTMCookie(utmSource, utmMedium, utmCampaign, utmKeyword, utmContent);
        return;
      }
      // Step 5: Default fallback values
      createUTMCookie(utmSource, utmMedium, utmCampaign, utmKeyword, utmContent);
    }
    // Execute
    fetch_utm();
